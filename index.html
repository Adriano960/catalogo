<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Loja Digital - Moda & Beleza</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="header-principal">
    <div class="header-topo">
      <div class="logo-area">
        <img src="imagens/logo.png" alt="Logo Loja Digital" class="logo-img" />
        <span class="logo-texto">Loja Digital</span>
      </div>
      <div id="barra-pesquisa-container">
        <input type="text" id="barra-pesquisa" placeholder="Pesquisar produtos..." />
        <button id="btn-sacola" title="Sacola de Compras">
          <svg xmlns="http://www.w3.org/2000/svg" width="26" height="26" fill="none" viewBox="0 0 24 24">
            <path fill="#fff" d="M6 7V6a6 6 0 1 1 12 0v1h1a1 1 0 0 1 1 1v13a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V8a1 1 0 0 1 1-1h1zm2 0h8V6a4 4 0 1 0-8 0v1zm-2 2v12h12V9H6z"/>
          </svg>
          <span class="sacola-texto">Sacola</span>
          <span id="sacola-contador" class="sacola-contador">0</span>
        </button>
        <button id="btn-lancamentos" class="btn-lancamentos" title="Ver Lançamentos">
          <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="none" viewBox="0 0 24 24">
            <path fill="#fff" d="M12 2l2.09 6.26L20 9.27l-5 3.64L16.18 20 12 16.9 7.82 20 9 12.91l-5-3.64 5.91-.01z"/>
          </svg>
          <span>Lançamentos</span>
        </button>
      </div>
    </div>
    <nav class="nav-categorias">
      <ul>
        <li><a href="#">Todos</a></li>
        <li><a href="#">Roupas</a></li>
        <li><a href="#">Calçados</a></li>
        <li><a href="#">Beleza</a></li>
        <li><a href="#">Acessórios</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="banner-destaque">
      <img src="imagens/banner.jpg" alt="" class="banner-img" />
      <div class="banner-texto">
        <h2></h2>
        <p></p>
      </div>
    </section>
    <section id="catalogo" class="catalogo-produtos">
      <!-- Produtos serão inseridos aqui via JS -->
    </section>
    <aside id="carrinho-container" style="display:none;">
      <h2>Sacola de Compras</h2>
      <ul id="carrinho-lista"></ul>
      <div id="carrinho-total"></div>
    </aside>
  </main>

  <footer>
    <div class="footer-conteudo">
      <div>
        <strong>Loja Digital</strong> &copy; 2025<br>
        Moda, Beleza e Estilo para você!
      </div>
      <div>
        <a href="#">Contato</a> | <a href="#">Política de Privacidade</a>
      </div>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
